<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account</title>
  <link rel="stylesheet" href="theme.css">
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
      font-size: 16px;
    }

    header {
      background-color: #2E3A59;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeIn 2s ease-out;
      position: relative;
    }

    #logo {
      height: 110px;
      width: auto;
      position: absolute;
      top: 20px;
      left: 20px;
    }

    header h1 {
      margin: 0;
    }

    nav {
      background-color: #1D2532;
      padding: 10px 0;
    }

    nav ul {
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      margin: 0;
      align-items: center;
    }

    nav ul .left-links,
    nav ul .right-links {
      display: flex;
    }

    nav ul li {
      list-style-type: none;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.3s ease;
      border-radius: 30px;
      padding: 10px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #00D1B2;
      color: white;
      transform: translateY(-3px);
    }

    nav ul li a:active {
      transform: translateY(1px);
    }

    .register-container {
      max-width: 500px;
      margin: 60px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .register-container h2 {
      font-size: 30px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type=text], input[type=password] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input[type=text]:focus, input[type=password]:focus {
      border-color: #00D1B2;
      outline: none;
      transform: scale(1.05);
    }

    button {
      background-color: #00D1B2;
      color: white;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 30px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background-color: #01b79e;
      transform: translateY(-3px);
    }

    footer {
      background-color: #2E3A59;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 16px;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <header>
    <a href="index.html"><img id="logo" src="logo.png" alt="Logo"></a>
    <h1>Create An Account</h1>
  </header>

  <nav>
    <ul id="nav-links">
      <div class="left-links">
        <li><a href="index.html">Home</a></li>
		<li><a href="uni.html">University's</a></li>
		<li><a href="ucas-guide.html">UCAS Guide</a></li>
        <li><a href="alternatives.html">Alternatives</a></li>
        <li><a href="form.html">Contact Us</a></li>
        <li id="login-tab"><a href="login.html">Login</a></li>
        <li id="register-tab"><a href="register.html">Register</a></li>
      </div>
      <div class="right-links">
        <li><a href="search.html">Search</a></li>
      </div>
    </ul>
  </nav>

  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <label for="new-username"><b>Username</b></label><br>
      <input type="text" id="new-username" placeholder="Enter Username" required><br>

      <label for="new-password"><b>Password</b></label><br>
      <input type="password" id="new-password" placeholder="Enter Password" required><br>

      <button type="submit">Register</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 ST CHARLES Catholic Sixth Form College</p>
  </footer>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const newUsername = document.getElementById("new-username").value.trim();
      const newPassword = document.getElementById("new-password").value;

      if (!newUsername || !newPassword) {
        alert("Please fill in both fields.");
        return;
      }

      localStorage.setItem("registeredUsername", newUsername);
      localStorage.setItem("registeredPassword", newPassword);
      alert("Account created! You can now log in.");
      window.location.href = "login.html";
    });

    function updateNav() {
      const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
      const username = localStorage.getItem("username");
      const loginTab = document.getElementById("login-tab");
      const registerTab = document.getElementById("register-tab");

      if (isLoggedIn && username) {
        loginTab.innerHTML = `<a href="login.html">${username}</a>`;
        if (registerTab) registerTab.style.display = "none";
      } else {
        loginTab.innerHTML = `<a href="login.html">Login</a>`;
        if (registerTab) registerTab.style.display = "inline";
      }
    }

    window.onload = updateNav;
  </script>

</body>
</html>
